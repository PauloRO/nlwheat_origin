<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Paulo Roberto</title>
    
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <main>
        <div class="content">
            <div class="avatar">
                <span>
                    <img src="images/buildlogo.png" alt="Selo Rockeseat">
                </span>
                <img src="images/paulo.jpg" alt="Foto Pessoal">
            </div>
            <h1 id="userName">Paulo Oliveira</h1>
            <a href="https://github.com/PauloRO" target="_blank">
                <img src="images/github.png" alt="ícone github" >
                PauloRO</a>

            <p>Apenas um jovem perdido na vida tentando virar Dev. Front-End</p>

            <ul id="socialLinks">
                <li class="instagram">
                    <a href="https://instagram.com/_ypaulo" target="_blank">
                        <img src="images/instagram.png" alt="ícone instagram">
                    </a>
                </li>
                <li class="twitter">
                    <a href="https://twitter.com/FoogZz" target="_blank">
                        <img src="images/twitter.png" alt="ícone twitter">
                    </a>
                </li>
            </ul>
        </div>
    </main>

    <script>

        const linksSocialMedia = {
            github: 'PauloRO',
            twitter: 'FoogZz',
            instagram: '_ypaulo',
        }

        function changeSocialMediaLinks(){
            for (let li of socialLinks.children){
                const social = li.getAttribute('class')

                li.children[0].href = `https://${social}.com/${linksSocialMedia[social]}`

                alert(li.children[0].href)
            }
        }

        changeSocialMediaLinks()

    </script>

</body>
</html>
